# disable some
- { repo: norcalli/nvim-colorizer.lua, if: 0 }
- { repo: t9md/vim-choosewin, if: 0 }
- { repo: mattn/emmet-vim, if: 0 }
- { repo: andersevenrud/compe-tmux, if: 0 }

# my completion sources
- { repo: hrsh7th/cmp-calc, on_source: nvim-cmp }

- { repo: jose-elias-alvarez/null-ls.nvim, on_source: nvim-lspconfig }
- { repo: jose-elias-alvarez/nvim-lsp-ts-utils, on_source: nvim-lspconfig }

- repo: xiyaowong/telescope-emoji.nvim
  if: has('nvim-0.5')
  on_source: telescope.nvim
  hook_source: lua require('telescope').load_extension('emoji')

# modify to always splitjoin_trailing_comma
- repo: AndrewRadev/splitjoin.vim
  rev: main
  on_map: { n: <Plug>Splitjoin }
  hook_add: |-
    let g:splitjoin_join_mapping = ''
    let g:splitjoin_split_mapping = ''
    let b:splitjoin_trailing_comma = 1

# add my own
- repo: tpope/vim-unimpaired
- { repo: LnL7/vim-nix, on_ft: nix }

- repo: kana/vim-altr
  on_map: { n: <Plug> }
  hook_source: call altr#define('%.ts', '%.test.ts')

- repo: arthurxavierx/vim-caser
  on_map: { nx: ',c' }
  hook_add: |-
    let g:caser_prefix = ',c'

